<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Subcategories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding-top: 60px;
            background-color: #f4f4f4;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: lightgrey;
            padding: 10px 20px;
            z-index: 1000;
            flex-wrap: wrap;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            text-decoration: none;
            color: black;
            padding: 10px 20px;
            font-size: 16px;
            position: relative;
        }

        .navbar a:hover {
            background-color: #ddd;
            border-radius: 4px;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            border-radius: 4px;
            min-width: 160px;
        }

        .dropdown-content a {
            display: block;
            padding: 10px;
            color: black;
            font-size: 14px;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        #quiz {
            padding-left: 20px;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }

            .navbar a {
                font-size: 14px;
                padding: 8px 16px;
                width: 100%;
                text-align: center;
            }

            .dropdown-content {
                position: static;
                box-shadow: none;
                width: 100%;
            }

            .dropdown-content a {
                font-size: 12px;
                padding: 8px 16px;
            }

            #quiz {
                padding-left: 0;
                width: 100%;
                text-align: center;
                padding: 12px;
                margin-top: 10px;
                background-color: #ddd;
                border-radius: 4px;
            }

            #quiz:hover {
                background-color: #bbb;
            }
        }

        @media (max-width: 480px) {
            .navbar a {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="navbar">
        <div class="dropdown">
            <a href="https://weightywildlife.com/category/social-animals/" class="dropdown-toggle">Social Animals</a>
            <div class="dropdown-content">
                <a href="https://weightywildlife.com/category/mammals/">Mammals</a>
            </div>
        </div>
        <div class="dropdown">
            <a href="https://weightywildlife.com/category/insects-arachnids/" class="dropdown-toggle">Insects & Arachnids</a>
            <div class="dropdown-content">
                <a href="https://weightywildlife.com/category/reptiles-amphibian">Reptiles & Amphibians</a>
            </div>
        </div>
        <div class="dropdown">
            <a href="https://weightywildlife.com/category/ocean/" class="dropdown-toggle">Ocean</a>
            <div class="dropdown-content">
                <a href="https://weightywildlife.com/category/aquatic-animals/">Aquatic Animals</a>
            </div>
        </div>
        <a href="https://weightywildlife.com/category/birds/">Birds</a>
        <a href="https://weightywildlife.com/take-the-quiz/" id="quiz">Take Quiz</a>
    </div>
</header>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
        const isMobile = window.innerWidth <= 768;

        if (isMobile) {
            dropdownToggles.forEach(toggle => {
                let clicked = false;

                toggle.addEventListener('click', (e) => {
                    const dropdownContent = toggle.nextElementSibling;

                    if (!clicked) {
                        e.preventDefault(); // Prevent navigation
                        dropdownContent.style.display = 'block';
                        clicked = true;
                    } else {
                        clicked = false; // Allow navigation on second click
                    }
                });
            });
        }
    });
</script>

</body>
</html>
